<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Feedback Styles</title>
  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Overall Styling */
    body {
      margin: 0;
      background-color: #1b822c;
      background-image: url("https://www.transparenttextures.com/patterns/green-fabric.png");
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Badge styling */
    #badge {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 300px; /* Doubled size */
      height: 300px;
      background-image: url("badge.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1001;
    }

    /* Cards at the bottom */
    .grid {
      position: absolute;
      bottom: 10%;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 10px;
      width: 90%;
      justify-content: center;
    }

    /* Slightly bigger initial cards */
    .card {
      /* CHANGED: 125×187 -> 130×195 */
      width: 130px; 
      height: 195px;
      perspective: 1000px;
      cursor: grab;
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid gold;
      box-sizing: border-box;
    }

    .card-front {
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background-color: white;
      color: black;
      transform: rotateY(180deg);
      text-align: left;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .back-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .back-text {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .more {
      margin-top: auto;
      font-size: 14px;
      align-self: flex-end;
    }

    /* Drop zones above cards */
    .drop-zones {
      position: absolute;
      top: 15%;
      display: flex;
      justify-content: space-evenly;
      width: 90%;
    }

    .drop-zone {
      width: 154px; /* slightly bigger area to accept cards */
      height: 220px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      position: relative;
    }

    .drop-zone:first-child {
      transform: rotate(-5deg);
    }
    .drop-zone:nth-child(2) {
      transform: none; /* Center drop zone not rotated */
    }
    .drop-zone:last-child {
      transform: rotate(5deg);
    }

    .drop-zone.dragover {
      border-color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .drop-zone-label {
      position: absolute;
      top: -35px;
      font-family: "Lobster", cursive;
      font-size: 20px;
      color: #fff;
      pointer-events: none; /* so it doesn't block dropping */
    }

    /* Dropped card grows to fill zone */
    .card.card-drop-animation {
      width: 154px;
      height: 220px;
      /* REMOVED: transform: scale(1.15); */
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 70%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow: hidden;
    }

    .popup-image {
      width: 50%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }

    .popup-content {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.5;
    }

    .card-title {
      font-family: "Lobster", cursive;
      color: #8B6B3D;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card-summary {
      margin-bottom: 30px;
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }

    .pros-section .section-title,
    .cons-section .section-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="badge"></div>

  <div class="drop-zones">
    <div
      class="drop-zone"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="dragEnter(event)"
      ondragleave="dragLeave(event)"
    >
      <div class="drop-zone-label">How I like to receive feedback...</div>
    </div>
    <div
      class="drop-zone"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="dragEnter(event)"
      ondragleave="dragLeave(event)"
    >
      <div class="drop-zone-label">My Own Feedback Style is...</div>
    </div>
    <div
      class="drop-zone"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      ondragenter="dragEnter(event)"
      ondragleave="dragLeave(event)"
    >
      <div class="drop-zone-label">I aspire to...</div>
    </div>
  </div>

  <div class="grid" id="card-grid">
    <!-- Cards will be dynamically loaded here -->
  </div>

  <div class="popup" id="popup">
    <div class="popup-image" id="popup-image"></div>
    <div class="popup-content">
      <div class="card-title"></div>
      <div class="card-summary"></div>
      <div class="pros-section">
        <div class="section-title">Pros for receivers:</div>
        <ul class="pros-list"></ul>
      </div>
      <div class="cons-section">
        <div class="section-title">Cons for receivers:</div>
        <ul class="cons-list"></ul>
      </div>
    </div>
    <div class="popup-close" onclick="closePopup()">&times;</div>
  </div>

  <script>
    // Make the card data globally accessible
    window.cardData = null;

    const cardDataUrl = "cardtext.json";
    let originalPositions = {};

    async function loadCards() {
      const response = await fetch(cardDataUrl);
      const data = await response.json();
      window.cardData = data; // Store globally

      const grid = document.getElementById("card-grid");

      data.cards.forEach((card) => {
        const cardElement = document.createElement("div");
        cardElement.className = "card";
        cardElement.id = card.id;
        cardElement.setAttribute("draggable", "true");
        cardElement.setAttribute("ondragstart", "drag(event)");
        cardElement.setAttribute("ondragend", "dragEnd(event)");

        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front" style="background-image:url('${card.image}')">
            </div>
            <div class="card-back">
              <div class="back-title">${card.cardName}</div>
              <div class="back-text">${card.shortText}</div>
              <div class="more">... more</div>
            </div>
          </div>
        `;

        // "more" link => popup
        const moreLink = cardElement.querySelector(".more");
        moreLink.addEventListener("click", (evt) => {
          evt.stopPropagation();
          showPopup(card);
        });

        // Enable flipping on click
        cardElement.addEventListener("click", () => {
          cardElement.classList.toggle("flipped");
        });

        grid.appendChild(cardElement);
      });
    }

    function showPopup(cardData) {
      const card = typeof cardData === "string" ? JSON.parse(cardData) : cardData;
      const popup = document.getElementById("popup");
      if (!popup) return;

      const popupImage = popup.querySelector(".popup-image");
      const cardTitle = popup.querySelector(".card-title");
      const cardSummary = popup.querySelector(".card-summary");
      const prosList = popup.querySelector(".pros-list");
      const consList = popup.querySelector(".cons-list");

      // Update image
      const encodedImageUrl = encodeURI(card.image);
      popupImage.style.backgroundImage = `url('${encodedImageUrl}')`;

      // Update title, summary, pros/cons
      cardTitle.textContent = card.cardName;
      cardSummary.textContent = card.cardSummary;
      prosList.innerHTML = card.prosReceivers.map((pro) => `<li>${pro}</li>`).join("");
      consList.innerHTML = card.consReceivers.map((con) => `<li>${con}</li>`).join("");

      popup.style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Close popup if user clicks outside
    window.addEventListener("click", (event) => {
      const popup = document.getElementById("popup");
      const popupContent = popup.querySelector(".popup-content");
      const popupImage = popup.querySelector(".popup-image");
      if (
        popup.style.display === "flex" &&
        !popupContent.contains(event.target) &&
        !popupImage.contains(event.target) &&
        event.target !== popup.querySelector(".popup-close")
      ) {
        popup.style.display = "none";
      }
    });

    function drag(event) {
      const card = event.target.closest(".card");
      if (!card) return;

      originalPositions[card.id] = card.getBoundingClientRect();

      // Clone the card for the drag image
      const dragImage = card.cloneNode(true);
      // NEW: ensure it flips if the original was flipped
      dragImage.classList.toggle("flipped", card.classList.contains("flipped"));

      dragImage.style.position = "absolute";
      dragImage.style.top = "-1000px"; // off-screen
      document.body.appendChild(dragImage);

      // Remove perspective transforms so it doesn't mirror
      dragImage.style.transform = "none";
      dragImage.style.perspective = "none";

      // Copy the exact 3D transform from the original card-inner 
      const originalInner = card.querySelector(".card-inner");
      const cloneInner = dragImage.querySelector(".card-inner");
      if (originalInner && cloneInner) {
        const computedTransform = window.getComputedStyle(originalInner).transform;
        cloneInner.style.transform = computedTransform;
      }

      // Use cloned node as drag image
      event.dataTransfer.setDragImage(dragImage, 75, 125);

      // Prepare data for drop
      const isFlipped = card.classList.contains("flipped");
      event.dataTransfer.setData(
        "text/plain",
        JSON.stringify({
          cardId: card.id,
          flipped: isFlipped,
          html: card.innerHTML,
          cardData: window.cardData.cards.find((c) => c.id === card.id),
        })
      );

      // Make original semi-transparent
      card.style.opacity = "0.6";

      // Clean up after drag starts
      setTimeout(() => {
        document.body.removeChild(dragImage);
      }, 0);
    }

    function dragEnd(event) {
      const card = event.target.closest(".card");
      if (card) card.style.opacity = "1";

      // Remove highlight from any drop zones
      document.querySelectorAll(".drop-zone").forEach((zone) => {
        zone.classList.remove("dragover");
      });
    }

    function allowDrop(event) {
      event.preventDefault();
      event.dataTransfer.dropEffect = "copy";
    }

    function dragEnter(event) {
      event.preventDefault();
      const dropZone = event.target.closest(".drop-zone");
      if (dropZone) dropZone.classList.add("dragover");
    }

    function dragLeave(event) {
      event.preventDefault();
      const dropZone = event.target.closest(".drop-zone");
      if (dropZone) dropZone.classList.remove("dragover");
    }

    function drop(event) {
      event.preventDefault();
      const dropZone = event.target.closest(".drop-zone");
      if (!dropZone) return;
      dropZone.classList.remove("dragover");

      try {
        const data = JSON.parse(event.dataTransfer.getData("text/plain"));
        const { cardId, flipped, html, cardData } = data;
        const originalCard = document.getElementById(cardId);
        if (!originalCard) return;

        // Clear any previously dropped card, keep the label
        [...dropZone.children].forEach((child) => {
          if (!child.classList.contains("drop-zone-label")) {
            dropZone.removeChild(child);
          }
        });

        // Create new dropped card
        const clonedCard = document.createElement("div");
        clonedCard.className = "card card-drop-animation";
        clonedCard.innerHTML = html;

        // Re-enable flipping
        clonedCard.addEventListener("click", () => {
          clonedCard.classList.toggle("flipped");
        });

        // Reattach "more" -> popup
        const moreLink = clonedCard.querySelector(".more");
        if (moreLink) {
          moreLink.addEventListener("click", (evt) => {
            evt.stopPropagation();
            showPopup(cardData);
          });
        }

        if (flipped) clonedCard.classList.add("flipped");

        // Place in drop zone
        dropZone.appendChild(clonedCard);

        // Animate up to zone size
        setTimeout(() => {
          clonedCard.classList.remove("card-drop-animation");
        }, 400);

        // Restore original card
        originalCard.style.opacity = "1";
      } catch (error) {
        console.error("Error in drop handler:", error);
      }
    }

    // Load cards on page load
    loadCards();
  </script>
</body>
</html>
