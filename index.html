<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Feedback Styles</title>

  <!-- Favicon - using an existing image file -->
  <link rel="icon" type="image/png" href="badge.png" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS CDN (development only, remove for production) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* .main-grid migrated to Tailwind below */
  
    .first-column {
      grid-column: 1;
      grid-row: 1 / span 3;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      height: 100%;
    }
  
    .title-cell,
    .instructions-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; /* Ensure consistent width */
    }
  
    .title-cell {
      grid-row: 1;
      align-items: flex-end;
    }
  
    .instructions-cell {
      grid-row: 2 / span 2;
      align-items: flex-start;
    }
  
    #badge,
    #instructions-card {
      width: 50%;
      min-width: 0;
      max-width: 180px;
      box-sizing: border-box;
      margin: 0 auto;
      display: block;
    }
  
    #instructions-card {
      z-index: 1; /* Ensure it's behind cards if they overlap somehow */
    }
  
    .grid {
      grid-column: 1 / span 3;
      grid-row: 3;
      display: grid;
      grid-template-columns: repeat(7, auto);
      gap: 10px;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      overflow-y: auto; /* Ensure cards don't go off the screen */
    }
  
    .drop-zones-row {
      grid-column: 2 / span 2;
      grid-row: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      justify-items: center;
      height: 100%;
    }
  
    .drop-zone {
      width: 180px;
      height: 240px;
      box-sizing: border-box;
      border: 2px dashed #ccc;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      transition: transform 0.3s, background-color 0.3s;
      position: relative;
      margin-bottom: 0;
    }
  
    .drop-zone.tilt-left {
      transform: rotate(-10deg);
    }
  
    .drop-zone.tilt-right {
      transform: rotate(8deg);
    }
  
    .drop-zone.dragover {
      border-color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  
    .drop-zone-label {
      margin-top: 10px;
      font-family: "Lobster", cursive;
      font-size: 22px;
      white-space: pre-line;
      text-align: center;
      color: #fff;
      pointer-events: none;
      width: 180px;
      line-height: 1.2;
      display: block;
    }
    /* Overall Styling */
    body {
      margin: 0;
      background-color: #1b822c;
      /* The cloth texture (ensure green-fabric.png is present) */
      background-image: url("green-fabric.png");
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Main grid layout - divides screen into thirds horizontally & vertically */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      height: 100vh;
      width: 100vw;
    }

    /* First column: exactly 1/3 width, two stacked panels */
    .first-column {
      grid-column: 1;
      grid-row: 1 / span 3;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      height: 100%;
    }
    .title-cell {
      grid-row: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100%;
    }
    .instructions-cell {
      grid-row: 2 / span 2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100%;
    }
    #badge, #instructions-card {
      width: 50%;
      min-width: 0;
      max-width: 180px;
      box-sizing: border-box;
      margin: 0 auto;
      display: block;
    }

    /* Badge styling */
    #badge {
      height: 180px;
      background-image: url("badge.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      aspect-ratio: 1/1.2;
    }

    /* Main grid of bottom cards - aligned with bottom of instruction box */
    .grid {
      grid-column: 1 / span 3;
      grid-row: 3;
      display: grid;
      grid-template-columns: repeat(7, auto);
      gap: 10px;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    /* Container for each bottom card + label */
    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Cinzel Bold label above card */
    .bottom-card-label {
      font-family: "Lobster", cursive; /* Changed to Lobster */
      /* font-weight: 700; Removed, Lobster might have its own weight */
      color: #fff;
      margin-bottom: 5px;
      text-align: center;
      font-size: 120%; /* Increased by 20% */
    }

    /* Slightly bigger initial cards, with box-sizing and rounded corners */
    .card {
      width: 156px; /* Increased by 20% from 130px */
      height: 234px; /* Increased by 20% from 195px */
      box-sizing: border-box;
      border: 2px solid gold;
      border-radius: 16px;
      perspective: 1000px;
      cursor: grab;
      transition: transform 0.3s ease;
      z-index: 2;
    }
    .card:hover {
      transform: scale(1.05);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      border-radius: 10px;
    }

    .card.flipped .card-inner {
      -webkit-transform: rotateY(180deg);
      transform: rotateY(180deg);
    }

  .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
    }

   /* front should be at rotateY(0deg) */
   .card-front {
    background-size: cover;
    background-position: center;
    transform: rotateY(0deg);
    -webkit-transform: rotateY(0deg);
    z-index: 2;
  }

  .card-back {
    -webkit-transform: rotateY(180deg);
    transform: rotateY(180deg);
    background-color: white;
    color: black;
    text-align: left;
    padding: 15px;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
  
  .back-title {
    font-size: 19px; /* Increased by ~20% from 16px */
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .back-text {
    font-size: 14px;
    line-height: 1.4;
    flex-grow: 1;
  }
  
  .more {
    align-self: flex-end;
    margin-top: auto; /* Pushes to the bottom */
    font-size: 14px;
    color: #007bff; /* Blue color for link indication */
    text-decoration: underline; /* Underline for link indication */
    cursor: pointer; /* Pointer cursor on hover */
    padding-top: 5px; /* Add some space above */
  }
  .more:hover {
    color: #0056b3; /* Darker blue on hover */
  }

    /* Drop zones in the middle row, columns 2 and 3 */
    .drop-zones-row {
      grid-column: 2 / span 2;
      grid-row: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      justify-items: center;
      height: 100%;
    }
    .drop-zone {
      width: 180px;
      height: 240px;
      box-sizing: border-box;
      border: 2px dashed #ccc;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      transition: transform 0.3s, background-color 0.3s;
      position: relative;
      margin-bottom: 0;
    }
    .drop-zone.tilt-left {
      transform: rotate(-10deg);
    }
    .drop-zone.tilt-right {
      transform: rotate(8deg);
    }
    .drop-zone.dragover {
      border-color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .drop-zone-label {
      margin-top: 10px;
      font-family: "Lobster", cursive;
      font-size: 22px;
      white-space: pre-line;
      text-align: center;
      color: #fff;
      pointer-events: none;
      width: 180px;
      line-height: 1.2;
      display: block;
    }
    .drop-zone-label {
      position: static;
    }

    /* Dropped card: fill zone exactly, keep corners rounded */
    .card.card-drop-animation {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border-radius: 16px;
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      overflow: hidden;
    }

    .popup-image {
      width: 50%;
      /* height: 100%; Removed to allow padding to create space */
      float: left;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-origin: content-box; /* Make background respect padding */
      padding: 10px;
      box-sizing: border-box;
      /* border-right: 1px solid #dee2e6; */
    }

    .popup-content {
      float: right;
      width: 50%;
      height: 100%;
      padding: 10px 40px 40px 40px; /* Adjusted padding (top 10px, others 40px) */
      box-sizing: border-box;
      overflow-y: auto;
    }
 
   
    .card-title {
      font-family: "Lobster", cursive;
      color: #8B6B3D;
      font-size: 42px; /* Increased by 20% from 35px */
      margin-bottom: 20px;
    }
    .card-summary {
      margin-bottom: 15px; /* Reduced margin */
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }
    /* Styling for new popup sections */
    .popup-aka, .popup-animal-explanation {
      margin-bottom: 15px;
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }
    .popup-aka strong, .popup-animal-explanation strong {
      color: #6a4f2a; /* Brown color for heading */
      display: block; /* Make heading appear on its own line */
      margin-bottom: 5px;
    }
    /* HEADINGS in brown; bullet text is black */
    .pros-section .section-title,
    .cons-section .section-title {
      color: #6a4f2a; 
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .pros-list li,
    .cons-list li {
      color: #333;
      font-size: 1em;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      z-index: 1001;
    }

    /* Instructions Card Styling */
    #instructions-card {
      width: 100%;
      height: 100%;
      background-color: #166a24; /* Darker green */
      border: 2px solid gold; /* Same border as tarot cards */
      border-radius: 10px; /* Same radius as tarot cards */
      padding: 15px;
      box-sizing: border-box;
      color: white;
      overflow-y: auto; /* Add scroll if content overflows */
      font-family: Arial, sans-serif;
      z-index: 1; /* Ensure it's behind cards if they overlap somehow */
    }
    #instructions-card h3 {
      margin: 0 0 10px 0;
      padding: 0;
      font-size: 23px; /* Increased by 20% from 19px */
      font-weight: bold;
      text-align: center;
      font-family: "Lobster", cursive; /* Changed to Lobster */
    }
     #instructions-card p {
      margin: 0;
      font-size: 12px; /* Smaller font for body */
      line-height: 1.4;
    }

  </style>
</head>
<body>
  <div class="main-grid grid grid-cols-6 grid-rows-1 min-h-screen w-full">
    <div class="first-column">
      <div class="title-cell">
        <div id="badge"></div>
      </div>
      <div class="instructions-cell">
        <div id="instructions-card"></div>
      </div>
    </div>

    <div class="drop-zones-row">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div
          class="drop-zone tilt-left"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragenter="dragEnter(event)"
          ondragleave="dragLeave(event)"
        ></div>
        <span class="drop-zone-label">My default archetype for GIVING feedback…</span>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div
          class="drop-zone tilt-right"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
          ondragenter="dragEnter(event)"
          ondragleave="dragLeave(event)"
        ></div>
        <span class="drop-zone-label">I like to RECEIVE feedback from this archetype…</span>
      </div>
    </div>
    
    <div class="grid" id="card-grid"></div>


  <div class="popup" id="popup">
    <div class="popup-image" id="popup-image"></div>
    <div class="popup-content">
      <div class="card-title"></div>
      <div class="card-summary"></div>
      <div class="pros-section">
        <div class="section-title">Pros:</div>
        <ul class="pros-list"></ul>
      </div>
      <div class="cons-section">
        <div class="section-title">Cons:</div>
        <ul class="cons-list"></ul>
      </div>
      <div class="popup-aka"></div>      <!-- Moved element for AKA -->
      <div class="popup-animal-explanation"></div> <!-- Moved element for Animal Explanation -->
      </div>
    </div>
    <div class="popup-close" onclick="closePopup()">&times;</div>
  </div>
  </div>

  <script>
    // (JS code as provided in the user's message)
    // ... (omitted here for brevity, but will be included in the actual file)
  </script>
</body>
</html>
