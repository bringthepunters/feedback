<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Styles</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Overall Styling */
    body {
      margin: 0;
      background-color: #1b822c;
      background-image: url('https://www.transparenttextures.com/patterns/green-fabric.png');
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Badge styling */
    #badge {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 300px; /* Doubled size */
      height: 300px;
      background-image: url('badge.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1001;
    }

    /* Cards at the bottom */
    .grid {
      position: absolute;
      bottom: 10%;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 10px;
      width: 90%;
      justify-content: center;
    }

    .card {
      width: 120px;
      height: 180px;
      perspective: 1000px;
      cursor: grab;
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid gold;
      box-sizing: border-box;
    }

    .card-front {
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background-color: white;
      color: black;
      transform: rotateY(180deg);
      text-align: center;
      word-wrap: break-word;
      padding: 10px;
      font-size: 14px;
    }

    /* Drop zones above cards */
    .drop-zones {
      position: absolute;
      top: 15%;
      display: flex;
      justify-content: space-evenly;
      width: 90%;
    }

    .drop-zone {
      width: 154px; /* Increased by 10% */
      height: 220px; /* Increased by 10% */
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .drop-zone:first-child {
      transform: rotate(-5deg);
    }

    .drop-zone:nth-child(2) {
      transform: none; /* Center drop zone not rotated */
    }

    .drop-zone:last-child {
      transform: rotate(5deg);
    }

    .drop-zone.dragover {
      border-color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .drop-zone-label {
      position: absolute;
      top: -35px;
      font-family: 'Lobster', cursive;
      font-size: 20px;
      color: #fff;
    }

    /* Enlarged card when dropped */
    .card.card-drop-animation {
      width: 154px; /* Match drop zone size */
      height: 220px; /* Match drop zone size */
      transform: scale(1.15);
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 70%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow: hidden;
    }

    .popup-image {
      width: 50%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
    }

    .popup-content {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.5;
    }

    .card-title {
      font-family: 'Cinzel', serif;
      color: #8B6B3D;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card-summary {
      margin-bottom: 30px;
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="badge"></div>
  <div class="drop-zones">
    <div class="drop-zone">
      <div class="drop-zone-label">How I like to receive feedback...</div>
    </div>
    <div class="drop-zone">
      <div class="drop-zone-label">My Own Feedback Style is...</div>
    </div>
    <div class="drop-zone">
      <div class="drop-zone-label">I aspire to...</div>
    </div>
  </div>
  <div class="grid" id="card-grid">
    <!-- Cards will be dynamically loaded here -->
  </div>
  <div class="popup" id="popup">
    <div class="popup-image" id="popup-image"></div>
    <div class="popup-content">
      <div class="card-title"></div>
      <div class="card-summary"></div>
      <div class="pros-section">
        <div class="section-title">Pros for receivers:</div>
        <ul class="pros-list"></ul>
      </div>
      <div class="cons-section">
        <div class="section-title">Cons for receivers:</div>
        <ul class="cons-list"></ul>
      </div>
    </div>
    <div class="popup-close" onclick="closePopup()">&times;</div>
  </div>



  <script>
    window.cardData = null;

    const cardDataUrl = 'cardtext.json';
    let originalPositions = {};
async function loadCards() {
  const response = await fetch(cardDataUrl);
  const data = await response.json();
  window.cardData = data; // Store the data globally
  const grid = document.getElementById('card-grid');
  
      data.cards.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.className = 'card';
          cardElement.id = card.id;
          cardElement.setAttribute('draggable', 'true');
          cardElement.setAttribute('ondragstart', 'drag(event)');
          cardElement.setAttribute('ondragend', 'dragEnd(event)');
  
          cardElement.innerHTML = `
              <div class="card-inner">
                  <div class="card-front" style="background-image: url('${card.image}');"></div>
                  <div class="card-back">
                      ${card.shortText}
                      <div class="more">... more</div>
                  </div>
              </div>
          `;
  
          // Attach event listener for "more"
          const moreLink = cardElement.querySelector('.more');
          moreLink.addEventListener('click', (event) => {
              event.stopPropagation(); // Prevent card flipping
              showPopup(card); // Trigger popup only when "more" is clicked
          });
  
          // Enable card flipping
          cardElement.addEventListener('click', function() {
              cardElement.classList.toggle('flipped');
          });
  
          grid.appendChild(cardElement);
      });
  }
  
  
  function showPopup(cardData) {
    const card = typeof cardData === 'string' ? JSON.parse(cardData) : cardData;
    const popup = document.getElementById('popup');

    if (!popup) {
        console.error('Popup element not found');
        return;
    }

    // Get references to elements within popup
    const popupImage = popup.querySelector('.popup-image');
    const cardTitle = popup.querySelector('.card-title');
    const cardSummary = popup.querySelector('.card-summary');
    const prosList = popup.querySelector('.pros-list');
    const consList = popup.querySelector('.cons-list');

    // Update image - properly encode the URL
    const encodedImageUrl = encodeURI(card.image);
    console.log('Encoded image URL:', encodedImageUrl);
    popupImage.style.backgroundImage = `url('${encodedImageUrl}')`;
    
    // Update title and summary
    cardTitle.textContent = card.cardName;
    cardSummary.textContent = card.cardSummary;

    // Update pros list
    prosList.innerHTML = card.prosReceivers
        .map(pro => `<li>${pro}</li>`)
        .join('');

    // Update cons list
    consList.innerHTML = card.consReceivers
        .map(con => `<li>${con}</li>`)
        .join('');

    // Show popup
    popup.style.display = 'flex';
}
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }

// Find the popup click event listener we already have
window.addEventListener('click', function(event) {
  const popup = document.getElementById('popup');
  const popupContent = popup.querySelector('.popup-content');
  const popupImage = popup.querySelector('.popup-image');
  
  // Check if click is outside both the content and image areas
  if (!popupContent.contains(event.target) && 
      !popupImage.contains(event.target) && 
      event.target !== popup.querySelector('.popup-close')) {
      popup.style.display = 'none';
  }
});

    function drag(event) {
      // Get the card being dragged
      const card = event.target.closest('.card');
      
      // Store its original position
      originalPositions[card.id] = card.getBoundingClientRect();
      
      // Check if the card is flipped
      const isFlipped = card.classList.contains('flipped');
      
      // Create a clone for the drag image
      const dragImage = card.cloneNode(true);
      dragImage.style.position = 'absolute';
      dragImage.style.top = '-1000px';
      document.body.appendChild(dragImage);
      
      // Apply flipped state to drag image if needed
      if (isFlipped) {
          dragImage.classList.add('flipped');
      }
      
      // Set up the drag image
      event.dataTransfer.setDragImage(dragImage, 75, 125);
      
      // Store and transfer all the data we need
      event.dataTransfer.setData('text/plain', JSON.stringify({
          cardId: card.id,
          flipped: isFlipped,
          html: card.innerHTML,
          cardData: window.cardData.cards.find(c => c.id === card.id) // Get the full card data
      }));
  
      // Make the original card semi-transparent while dragging
      card.style.opacity = '0.6';
  
      // Clean up the temporary drag image
      setTimeout(() => {
          document.body.removeChild(dragImage);
      }, 0);
  }
    function dragEnd(event) {
      const card = event.target.closest('.card');
      card.style.opacity = '1';  // Changed from visibility: visible
      
      // Clean up any stuck highlights
      document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.classList.remove('dragover');
      });
    }

    function allowDrop(event) {
      event.preventDefault();
      event.dataTransfer.dropEffect = 'copy';
    }

    function dragEnter(event) {
      event.preventDefault();
      const dropZone = event.target.closest('.drop-zone');
      if (dropZone) {
        dropZone.classList.add('dragover');
      }
    }
    
    function dragLeave(event) {
      event.preventDefault();
      const dropZone = event.target.closest('.drop-zone');
      if (dropZone) {
        dropZone.classList.remove('dragover');
      }
    }

    function drop(event, zone) {
      event.preventDefault();
      const dropZone = event.target.closest('.drop-zone');
      dropZone.classList.remove('dragover');
  
      try {
          // Get all the transferred data
          const data = JSON.parse(event.dataTransfer.getData('text/plain'));
          const { cardId, flipped, html, cardData } = data;
          const originalCard = document.getElementById(cardId);
  
          // Safety check
          if (!originalCard || !dropZone) return;
  
          // Clear existing cards from drop zone
          while (dropZone.firstChild) {
              dropZone.removeChild(dropZone.firstChild);
          }
  
          // Create the new card
          const clonedCard = document.createElement('div');
          clonedCard.className = 'card card-drop-animation';
          clonedCard.innerHTML = html;
  
          // Set up flip functionality
          clonedCard.addEventListener('click', function() {
              clonedCard.classList.toggle('flipped');
          });
  
          // Set up the "more" link functionality
          const moreLink = clonedCard.querySelector('.more');
          if (moreLink) {
              moreLink.addEventListener('click', (event) => {
                  event.stopPropagation(); // Prevent card flipping
                  showPopup(cardData); // Use the full card data we passed
              });
          }
  
          // Apply flipped state if needed
          if (flipped) {
              clonedCard.classList.add('flipped');
          }
  
          // Add card to drop zone
          dropZone.appendChild(clonedCard);
          
          // Remove animation class after it completes
          setTimeout(() => {
              clonedCard.classList.remove('card-drop-animation');
          }, 400);
  
          // Restore original card visibility
          originalCard.style.opacity = '1';
  
      } catch (error) {
          console.error('Error in drop handler:', error);
      }
  }

    // Load cards on page load
    loadCards();
  </script>
</body>
</html>
