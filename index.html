<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Styles</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-left: 15%;
      background-color: #0d6238;
      background-image: url('https://www.transparenttextures.com/patterns/green-fabric.png');
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .drop-zones {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 100%;
      margin-left: 50px;
    }

    .drop-zone {
      width: 170px;
      height: 270px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #666;
      margin-bottom: 20px;
      position: relative;
      z-index: 0;
    }

    .drop-zone-label {
      position: relative;
      margin-bottom: 10px;
      font-family: 'Lobster', cursive;
      font-size: 24px;
      color: #fff;
      z-index: 1;
      text-align: center;
    }

    .card {
      width: 150px;
      height: 250px;
      perspective: 1000px;
      cursor: grab;
      z-index: 2;
      position: relative;
      transition: transform 0.5s ease;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: calc(100% - 4px);
      height: calc(100% - 4px);
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid gold;
      box-sizing: border-box;
    }

    .card-front {
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background-color: white;
      color: black;
      transform: rotateY(180deg);
      text-align: center;
      position: relative;
    }

    .more {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    .popup {
      display: none; /* Ensure popup is hidden on page load */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 50%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow: hidden;
    }

    .popup-image {
      width: 50%;
      background-size: cover;
      background-position: center;
    }

    .popup-content {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.5;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="display: flex;">
    <div class="grid" id="card-grid">
      <!-- Cards will be dynamically loaded here -->
    </div>

    <div class="drop-zones">
      <div>
        <div class="drop-zone-label">Giving Feedback</div>
        <div class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event, 'Giving Feedback')"></div>
      </div>
      <div>
        <div class="drop-zone-label">Receiving Feedback</div>
        <div class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event, 'Receiving Feedback')"></div>
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-image" id="popup-image"></div>
    <div class="popup-content" id="popup-content"></div>
    <div class="popup-close" onclick="closePopup()">&times;</div>
  </div>

  <script>
    const cardDataUrl = 'cardtext.json'; // Path to the JSON file
    let originalPositions = {}; // Store original positions of cards

    // Fetch card data and populate the grid
    async function loadCards() {
      const response = await fetch(cardDataUrl);
      const cardData = await response.json();
      const grid = document.getElementById('card-grid');

      cardData.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.id = card.id;
        cardElement.setAttribute('draggable', 'true');
        cardElement.setAttribute('ondragstart', 'drag(event)');
        cardElement.setAttribute('ondragend', 'dragEnd(event)');

        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front" style="background-image: url('${card.image}');"></div>
            <div class="card-back">
              ${card.shortText}
              <div class="more" onclick="event.stopPropagation(); showPopup('${card.image}', '${card.detailedText.replace(/'/g, "\'")}')">... more</div>
            </div>
          </div>
        `;

        // Add click event for flipping
        cardElement.addEventListener('click', function () {
          cardElement.classList.toggle('flipped');
        });

        grid.appendChild(cardElement);
      });
    }

    function showPopup(image, content) {
      const popup = document.getElementById('popup');
      const popupImage = document.getElementById('popup-image');
      const popupContent = document.getElementById('popup-content');

      popupImage.style.backgroundImage = `url(${image})`;
      popupContent.textContent = content;

      popup.style.display = 'flex';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }

    // Close popup when clicking outside of it
    window.addEventListener('click', function (event) {
      const popup = document.getElementById('popup');
      if (event.target === popup) {
        popup.style.display = 'none';
      }
    });

    function drag(event) {
      const card = event.target.closest('.card');
      originalPositions[card.id] = card.getBoundingClientRect();
      const isFlipped = card.classList.contains('flipped');
      event.dataTransfer.setData('cardId', card.id);
      event.dataTransfer.setData('flipped', isFlipped);

      // Temporarily hide card
      setTimeout(() => {
        card.style.visibility = 'hidden';
      }, 0);
    }

    function dragEnd(event) {
      const card = event.target.closest('.card');
      card.style.visibility = 'visible';
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event, zone) {
      event.preventDefault();
      const cardId = event.dataTransfer.getData('cardId');
      const flipped = event.dataTransfer.getData('flipped') === 'true';
      const card = document.getElementById(cardId);
      const dropZone = event.target.closest('.drop-zone');

      // Ensure only one card per drop zone
      if (dropZone.children.length > 0) {
        return;
      }

      // Add card to drop zone
      const clonedCard = card.cloneNode(true);
      clonedCard.addEventListener('click', function () {
        clonedCard.classList.toggle('flipped');
      });
      if (flipped) {
        clonedCard.classList.add('flipped');
      } else {
        clonedCard.classList.remove('flipped');
      }
      dropZone.appendChild(clonedCard);

      // Return the original card
      card.style.visibility = 'visible';
    }

    loadCards();
  </script>
</body>
</html>
