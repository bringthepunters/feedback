<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Feedback Styles</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="badge.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            lobster: ['Lobster', 'cursive'],
            cinzel: ['Cinzel', 'serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen bg-green-100 font-sans overflow-hidden">
  <div class="grid grid-cols-6 min-h-screen w-full">
    <!-- Column 1: Badge and Instructions -->
    <div class="col-span-1 flex flex-col items-center justify-start p-4 space-y-6">
      <img id="badge" src="badge.png" alt="Badge" class="w-36 h-36 object-contain cursor-pointer" title="Click to FORCE HARD RELOAD from Google Sheet" />
      <div id="instructions-card" class="w-full bg-green-700 border-2 border-yellow-400 rounded-lg p-4 text-white font-sans"></div>
    </div>
    <!-- Columns 2-6: Main Content -->
    <div class="col-span-5 flex flex-col h-full p-4">
      <!-- Drop zones row -->
      <div class="flex flex-row justify-center items-center space-x-16 mb-8">
        <div class="flex flex-col items-center">
          <div class="drop-zone tilt-left flex items-center justify-center w-44 h-60 border-2 border-dashed border-gray-300 rounded-xl bg-transparent transition-all mb-2" 
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)">
          </div>
          <span class="drop-zone-label text-lg font-lobster text-center text-gray-800 w-44"></span>
        </div>
        <div class="flex flex-col items-center">
          <div class="drop-zone tilt-right flex items-center justify-center w-44 h-60 border-2 border-dashed border-gray-300 rounded-xl bg-transparent transition-all mb-2" 
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(event)"
            ondragleave="dragLeave(event)">
          </div>
          <span class="drop-zone-label text-lg font-lobster text-center text-gray-800 w-44"></span>
        </div>
      </div>
      <!-- Card grid -->
      <div class="grid grid-cols-7 gap-4 justify-center items-start pt-4 overflow-y-auto" id="card-grid"></div>
    </div>
  </div>
  <!-- Popup/modal (overlay, unchanged except for Tailwind styling) -->
  <div class="popup fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden" id="popup">
    <div class="popup-image w-1/2 h-full bg-contain bg-no-repeat bg-center p-4"></div>
    <div class="popup-content w-1/2 h-full p-10 overflow-y-auto bg-white rounded-r-lg flex flex-col">
      <div class="card-title font-lobster text-2xl mb-4"></div>
      <div class="card-summary mb-4 text-gray-700"></div>
      <div class="pros-section mb-4">
        <div class="section-title font-bold text-yellow-800 mb-2">Pros:</div>
        <ul class="pros-list list-disc pl-5"></ul>
      </div>
      <div class="cons-section mb-4">
        <div class="section-title font-bold text-yellow-800 mb-2">Cons:</div>
        <ul class="cons-list list-disc pl-5"></ul>
      </div>
      <div class="popup-aka mb-4"></div>
      <div class="popup-animal-explanation mb-4"></div>
    </div>
    <div class="popup-close absolute top-4 right-4 text-3xl cursor-pointer text-gray-600 z-50" onclick="closePopup()">&times;</div>
  </div>
  <script>
    // (All existing JS from previous index.html, unchanged)
    // ... (Insert the full JS code from the original file here, as it is responsible for dynamic content loading and UI logic)
  </script>
</body>
</html>
