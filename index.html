<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Styles</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
/* Styling for the overall page */
/* Update body background color */
/* Styling for the overall page */
body {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  height: 100vh;
  margin: 0;
  padding-left: 15%;
  background-color: #1b822c;  /* CHANGED: Updated green color */
  background-image: url('https://www.transparenttextures.com/patterns/green-fabric.png');
  font-family: Arial, sans-serif;
}

/* Grid layout for the cards - updated spacing */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  row-gap: 15px;
  margin: 25px 25px 25px 0;
}

/* Container for drop zones */
.drop-zones {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  height: 100%;
  margin-left: 50px;
}

/* Styling for individual drop zones */
.drop-zone {
  width: 170px;
  height: 270px;
  border: 2px dashed #ccc;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  color: #666;
  margin-bottom: 20px;
  position: relative;
  z-index: 0;
  transition: all 0.3s ease;
}

/* Enhanced drop zone highlight effect */
.drop-zone.dragover {
  border-color: #fff;
  background-color: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  transform: scale(1.02);
}

/* Drop animation keyframes */
@keyframes dropAnimation {
  0% {
      transform: scale(0.8);
      opacity: 0.5;
  }
  70% {
      transform: scale(1.05);
  }
  100% {
      transform: scale(1);
      opacity: 1;
  }
}

.card-drop-animation {
  animation: dropAnimation 0.4s ease-out forwards;
}

/* Labels for the drop zones */
.drop-zone-label {
  position: relative;
  margin-bottom: 10px;
  font-family: 'Lobster', cursive;
  font-size: 24px;
  color: #fff;
  z-index: 1;
  text-align: center;
}

/* Styling for individual cards */
.card {
  width: 150px;
  height: 250px;
  perspective: 1000px;
  cursor: grab;
  z-index: 2;
  position: relative;
  transition: transform 0.5s ease, opacity 0.3s ease;
}

/* Inner container for the card (3D rotation effect) */
.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

/* Add rotation effect when the card is flipped */
.card.flipped .card-inner {
  transform: rotateY(180deg);
}

/* Common styles for front and back of the card */
.card-front, .card-back {
  position: absolute;
  width: calc(100% - 4px);
  height: calc(100% - 4px);
  backface-visibility: hidden;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  font-weight: bold;
  border: 2px solid gold;
  box-sizing: border-box;
}

.card-front {
  background-size: cover;
  background-position: center;
}

.card-back {
  background-color: white;
  color: black;
  transform: rotateY(180deg);
  text-align: center;
  position: relative;
}

/* "More" link on the card back */
.more {
  position: absolute;
  bottom: 10px;
  font-size: 14px;
  color: #007bff;
  cursor: pointer;
  text-decoration: underline;
}

/* Popup styling */
.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: 80%;
  background-color: #ffffff;  /* CHANGED: Consistent white background */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  z-index: 1000;
  overflow: hidden;
}

#badge {
  position: absolute;
  top: 25px;
  left: 25px;
  width: 100px;
  height: 100px;
  background-image: url('badge.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 1001;
}

.popup-image {
  width: 50%;
  height: 100%;
  background-size: 67.5%;  /* CHANGED: Reduced by 10% from 75% */
  background-repeat: no-repeat;
  background-position: center;
  background-color: #ffffff;  /* CHANGED: Match popup background */
  border-right: 1px solid #dee2e6;
  border-radius: 8px;  /* CHANGED: Add slight rounding to image */
}

/* Popup right content section */
.popup-content {
  width: 50%;
  padding: 2rem;
  overflow-y: auto;
  font-size: 16px;
  line-height: 1.5;
  background-color: #ffffff;  /* CHANGED: Match popup background */
}

.card-title, 
.section-title {
  font-family: 'Lobster', cursive;
  color: #8B6B3D;
}

.card-title {
  font-size: 32px;
  margin-bottom: 20px;
}

.card-summary {
  margin-bottom: 30px;
  color: #333;
  font-size: 16px;
  line-height: 1.6;
}

.section-title {
  font-size: 24px;
  margin-bottom: 15px;
}

.pros-list, .cons-list {
  list-style: disc;
  padding-left: 20px;
  margin-bottom: 25px;
}

.pros-list li, .cons-list li {
  margin-bottom: 10px;
  color: #444;
}

/* Close button for the popup */
.popup-close {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #666;
  z-index: 1001;
}
  </style>
</head>
<body>
  <div style="display: flex;">
    <div class="grid" id="card-grid">
      <!-- Cards will be dynamically loaded here -->
    </div>

    <div class="drop-zones">
      <div>
        <div class="drop-zone-label">Giving Feedback</div>
        <div class="drop-zone" 
             ondragover="allowDrop(event)" 
             ondrop="drop(event, 'Giving Feedback')"
             ondragenter="dragEnter(event)"
             ondragleave="dragLeave(event)"></div>
      </div>
      <div>
        <div class="drop-zone-label">Receiving Feedback</div>
        <div class="drop-zone" 
             ondragover="allowDrop(event)" 
             ondrop="drop(event, 'Receiving Feedback')"
             ondragenter="dragEnter(event)"
             ondragleave="dragLeave(event)"></div>
      </div>
      <div>
        <div class="drop-zone-label">I aspire to...</div>
        <div class="drop-zone" 
             ondragover="allowDrop(event)" 
             ondrop="drop(event, 'I aspire to...')"
             ondragenter="dragEnter(event)"
             ondragleave="dragLeave(event)"></div>
      </div>
    </div>
  </div>

  <div class="popup" id="popup" style="display: none;">
    <div class="popup-image" id="popup-image"></div>
    <div class="popup-content">
        <div class="card-title"></div>
        <div class="card-summary"></div>
        <div class="pros-section">
            <div class="section-title">Pros for receivers:</div>
            <ul class="pros-list"></ul>
        </div>
        <div class="cons-section">
            <div class="section-title">Cons for receivers:</div>
            <ul class="cons-list"></ul>
        </div>
    </div>
    <div class="popup-close" onclick="closePopup()">&times;</div>
</div>

<div id="badge"></div>

  <script>
    window.cardData = null;

    const cardDataUrl = 'cardtext.json';
    let originalPositions = {};
async function loadCards() {
  const response = await fetch(cardDataUrl);
  const data = await response.json();
  window.cardData = data; // Store the data globally
  const grid = document.getElementById('card-grid');
  
      data.cards.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.className = 'card';
          cardElement.id = card.id;
          cardElement.setAttribute('draggable', 'true');
          cardElement.setAttribute('ondragstart', 'drag(event)');
          cardElement.setAttribute('ondragend', 'dragEnd(event)');
  
          cardElement.innerHTML = `
              <div class="card-inner">
                  <div class="card-front" style="background-image: url('${card.image}');"></div>
                  <div class="card-back">
                      ${card.shortText}
                      <div class="more">... more</div>
                  </div>
              </div>
          `;
  
          // Attach event listener for "more"
          const moreLink = cardElement.querySelector('.more');
          moreLink.addEventListener('click', (event) => {
              event.stopPropagation(); // Prevent card flipping
              showPopup(card); // Trigger popup only when "more" is clicked
          });
  
          // Enable card flipping
          cardElement.addEventListener('click', function() {
              cardElement.classList.toggle('flipped');
          });
  
          grid.appendChild(cardElement);
      });
  }
  
  
  function showPopup(cardData) {
    const card = typeof cardData === 'string' ? JSON.parse(cardData) : cardData;
    const popup = document.getElementById('popup');

    if (!popup) {
        console.error('Popup element not found');
        return;
    }

    // Get references to elements within popup
    const popupImage = popup.querySelector('.popup-image');
    const cardTitle = popup.querySelector('.card-title');
    const cardSummary = popup.querySelector('.card-summary');
    const prosList = popup.querySelector('.pros-list');
    const consList = popup.querySelector('.cons-list');

    // Update image - properly encode the URL
    const encodedImageUrl = encodeURI(card.image);
    console.log('Encoded image URL:', encodedImageUrl);
    popupImage.style.backgroundImage = `url('${encodedImageUrl}')`;
    
    // Update title and summary
    cardTitle.textContent = card.cardName;
    cardSummary.textContent = card.cardSummary;

    // Update pros list
    prosList.innerHTML = card.prosReceivers
        .map(pro => `<li>${pro}</li>`)
        .join('');

    // Update cons list
    consList.innerHTML = card.consReceivers
        .map(con => `<li>${con}</li>`)
        .join('');

    // Show popup
    popup.style.display = 'flex';
}
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }

// Find the popup click event listener we already have
window.addEventListener('click', function(event) {
  const popup = document.getElementById('popup');
  const popupContent = popup.querySelector('.popup-content');
  const popupImage = popup.querySelector('.popup-image');
  
  // Check if click is outside both the content and image areas
  if (!popupContent.contains(event.target) && 
      !popupImage.contains(event.target) && 
      event.target !== popup.querySelector('.popup-close')) {
      popup.style.display = 'none';
  }
});

    function drag(event) {
      // Get the card being dragged
      const card = event.target.closest('.card');
      
      // Store its original position
      originalPositions[card.id] = card.getBoundingClientRect();
      
      // Check if the card is flipped
      const isFlipped = card.classList.contains('flipped');
      
      // Create a clone for the drag image
      const dragImage = card.cloneNode(true);
      dragImage.style.position = 'absolute';
      dragImage.style.top = '-1000px';
      document.body.appendChild(dragImage);
      
      // Apply flipped state to drag image if needed
      if (isFlipped) {
          dragImage.classList.add('flipped');
      }
      
      // Set up the drag image
      event.dataTransfer.setDragImage(dragImage, 75, 125);
      
      // Store and transfer all the data we need
      event.dataTransfer.setData('text/plain', JSON.stringify({
          cardId: card.id,
          flipped: isFlipped,
          html: card.innerHTML,
          cardData: window.cardData.cards.find(c => c.id === card.id) // Get the full card data
      }));
  
      // Make the original card semi-transparent while dragging
      card.style.opacity = '0.6';
  
      // Clean up the temporary drag image
      setTimeout(() => {
          document.body.removeChild(dragImage);
      }, 0);
  }
    function dragEnd(event) {
      const card = event.target.closest('.card');
      card.style.opacity = '1';  // Changed from visibility: visible
      
      // Clean up any stuck highlights
      document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.classList.remove('dragover');
      });
    }

    function allowDrop(event) {
      event.preventDefault();
      event.dataTransfer.dropEffect = 'copy';
    }

    function dragEnter(event) {
      event.preventDefault();
      const dropZone = event.target.closest('.drop-zone');
      if (dropZone) {
        dropZone.classList.add('dragover');
      }
    }
    
    function dragLeave(event) {
      event.preventDefault();
      const dropZone = event.target.closest('.drop-zone');
      if (dropZone) {
        dropZone.classList.remove('dragover');
      }
    }

    function drop(event, zone) {
      event.preventDefault();
      const dropZone = event.target.closest('.drop-zone');
      dropZone.classList.remove('dragover');
  
      try {
          // Get all the transferred data
          const data = JSON.parse(event.dataTransfer.getData('text/plain'));
          const { cardId, flipped, html, cardData } = data;
          const originalCard = document.getElementById(cardId);
  
          // Safety check
          if (!originalCard || !dropZone) return;
  
          // Clear existing cards from drop zone
          while (dropZone.firstChild) {
              dropZone.removeChild(dropZone.firstChild);
          }
  
          // Create the new card
          const clonedCard = document.createElement('div');
          clonedCard.className = 'card card-drop-animation';
          clonedCard.innerHTML = html;
  
          // Set up flip functionality
          clonedCard.addEventListener('click', function() {
              clonedCard.classList.toggle('flipped');
          });
  
          // Set up the "more" link functionality
          const moreLink = clonedCard.querySelector('.more');
          if (moreLink) {
              moreLink.addEventListener('click', (event) => {
                  event.stopPropagation(); // Prevent card flipping
                  showPopup(cardData); // Use the full card data we passed
              });
          }
  
          // Apply flipped state if needed
          if (flipped) {
              clonedCard.classList.add('flipped');
          }
  
          // Add card to drop zone
          dropZone.appendChild(clonedCard);
          
          // Remove animation class after it completes
          setTimeout(() => {
              clonedCard.classList.remove('card-drop-animation');
          }, 400);
  
          // Restore original card visibility
          originalCard.style.opacity = '1';
  
      } catch (error) {
          console.error('Error in drop handler:', error);
      }
  }

    // Load cards on page load
    loadCards();
  </script>
</body>
</html>
